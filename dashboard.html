<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DEKTANET Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- ================= TOP BAR ================= -->
<header class="topbar">
  <div class="logo">DEKTANET</div>

  <div class="balances">
    <div class="bal purple">DEKTABOX EARN $<span id="boxEarn">30</span></div>
    <div class="bal yellow">DEKTA $<span id="dekta">0</span></div>
    <div class="bal gray">BABYDEKTA $<span id="baby">0</span></div>
  </div>

  <div class="actions">
    <button class="btn blue">Deposit</button>
    <button class="btn green">Withdraw</button>
    <button class="btn red" id="logoutBtn">Logout</button>
  </div>
</header>

<!-- ================= NAV ================= -->
<nav class="nav">
  <a href="dashboard.html" class="active">Dashboard</a>
  <a href="#">Box</a>
  <a href="#">Tasks</a>
  <a href="#">Games</a>
  <a href="#">Referral</a>
  <a href="#">Chat</a>
</nav>

<!-- ================= CONTENT ================= -->
<main class="container">
  <h2>Welcome to DEKTANET</h2>

  <div class="cards">
    <div class="card">
      <h3>DEKTA-BOX</h3>
      <p>Status: <b>INACTIVE</b></p>
      <button class="btn purple">Activate Key $30</button>
    </div>

    <div class="card">
      <h3>Earn with Tasks</h3>
      <p>Earn 0.02 BABYDEKTA per task</p>
      <button class="btn yellow">Start Tasks</button>
    </div>

    <div class="card">
      <h3>Play to Win</h3>
      <p>Skill games & rewards</p>
      <button class="btn purple">Play</button>
    </div>
  </div>
</main>

<script type="module" src="js/dashboard.js"></script>
</body>
</html>
