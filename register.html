<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Register | DEKTANET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #0b0b0f;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #14141f;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 0 15px #6a00ff55;
    }

    h2 {
      text-align: center;
      color: #b983ff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #6a00ff;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .ref {
      margin-top: 10px;
      font-size: 13px;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Register</h2>

    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button onclick="register()">Create Account</button>

    <div class="ref" id="refInfo"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // ðŸ”¹ Firebase config (Ù…ØªØ§Ø¹Ùƒ)
    const firebaseConfig = {
      apiKey: "PUT_YOUR_KEY",
      authDomain: "PUT_YOUR_DOMAIN",
      projectId: "dektanet"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    // ðŸ”¹ Ù‚Ø±Ø§Ø¡Ø© referral Ù…Ù† Ø§Ù„Ø±Ø§Ø¨Ø·
    const params = new URLSearchParams(window.location.search);
    const referralCode = params.get("ref");

    if (referralCode) {
      localStorage.setItem("referral_code", referralCode);
      document.getElementById("refInfo").innerText =
        "Registered via referral: " + referralCode;
    }

    // ðŸ”¹ Register function
    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Fill all fields");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((cred) => {
          const uid = cred.user.uid;

          // ðŸ”¹ referral
          const refBy = localStorage.getItem("referral_code") || "";

          // ðŸ”¹ ØªÙˆÙ„ÙŠØ¯ ÙƒÙˆØ¯ Ø¥Ø­Ø§Ù„Ø© Ø®Ø§Øµ Ø¨Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…
          const myRefCode = Math.floor(100000 + Math.random() * 900000).toString();

          return db.collection("users").doc(uid).set({
            email: email,
            language: "ar",

            balances: {
              dekta: 0,
              babydekta: 0,
              dektaboxEarn: 0
            },

            box: {
              status: "inactive"
            },

            referral: {
              code: myRefCode,
              by: refBy,
              level1: 0,
              level2: 0
            },

            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        })
        .then(() => {
          alert("Account created successfully");
          window.location.href = "login.html";
        })
        .catch((err) => {
          alert(err.message);
        });
    }
  </script>

</body>
</html>
