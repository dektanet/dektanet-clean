<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Referral | DEKTANET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #0b0b0f;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    h2 {
      color: #b983ff;
      text-align: center;
    }

    .card {
      background: #14141f;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      box-shadow: 0 0 10px #6a00ff44;
    }

    .label {
      color: #aaa;
      font-size: 13px;
    }

    .value {
      font-size: 16px;
      margin-bottom: 10px;
      word-break: break-all;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #6a00ff;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .info {
      font-size: 13px;
      color: #bbb;
      margin-top: 10px;
      line-height: 1.6;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Share to Win 14$</h2>

  <div class="card">
    <div class="label">Your Email</div>
    <div class="value" id="userEmail">...</div>

    <div class="label">Your Referral ID</div>
    <div class="value" id="refCode">...</div>

    <div class="label">Your Referral Link</div>
    <div class="value" id="refLink">...</div>

    <button onclick="copyLink()">Copy Referral Link</button>
  </div>

  <div class="card info">
    ðŸ”¹ Invite friends using your link<br>
    ðŸ”¹ When they register & activate BOX (30$)<br>
    ðŸ”¹ You earn up to <b>14$</b> per referral<br>
    ðŸ”¹ Earnings are added automatically
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "PUT_YOUR_KEY",
    authDomain: "PUT_YOUR_DOMAIN",
    projectId: "dektanet"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  auth.onAuthStateChanged((user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    document.getElementById("userEmail").innerText = user.email;

    db.collection("users").doc(user.uid).get().then(doc => {
      if (!doc.exists) return;

      const refCode = doc.data().referral.code;
      const link = `https://dektanet.github.io/dektanet-clean/register.html?ref=${refCode}`;

      document.getElementById("refCode").innerText = refCode;
      document.getElementById("refLink").innerText = link;
    });
  });

  function copyLink() {
    const text = document.getElementById("refLink").innerText;
    navigator.clipboard.writeText(text);
    alert("Referral link copied");
  }
</script>

</body>
</html>
